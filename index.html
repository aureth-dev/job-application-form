<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ðŸ’¼ Job Application Form</h1>
    <p>Please complete this form to apply for an open position</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" minlength="8" required /></label>
      </fieldset>
      <fieldset>
        <legend class="afr">Application type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Full-Time</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Part-Time</label>
        <label><input type="radio" id="internships" name="account-type" class="inline" /> Internship</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload Resume / CV:
<input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about this job?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">LinkedIn</option>
            <option value="2">Company Website</option>
            <option value="3">Employee Referral</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">About You :
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Briefly describe your skills, experience, and motivation..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" />I confirm that the information provided is accurate</a>
      </label>
      <input class="submit-bt" type="submit" value="Submit Application" />
    </form>
    <footer>
        <p><a href="https://github.com/aureth-dev" target="_blank">Visit My Github</a></p>
        <p>Made by Aureth | &copy; 2025 : aureth-dev</p>
    </footer>
  </body>
</html>
